<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Skillbox Production</title>

<body class="page">

    <header class="header">
        <div class="wrapper">
            <h1 class="h1">Стоимость обучения</h1>
        </div>
    </header>

    <div class="discount">
        <p class="discount__text-bold">скидка</p>
        <p class="discount__procent">40%</p>
        <p class="discount__text">первым 20</p>
    </div>

    <div class="course-prices">

        <div class="full-course-price">
            <p class="full-course-price__text">Полная стоимость курса</p>
            <div class="full-course-price__price-icon flex flex_align-items_center flex_justify-content_center">
                <span class="full-course-price__price">50 000</span>
                <svg class="full-course-price__icon">
                    <use xlink:href="#ruble"></use>
                </svg>
            </div>
        </div>

        <div class="installments">
            <div class="installments__price-icon flex flex_align-items_center flex_justify-content_center">
                <span class="installments__price">50 000</span>
                <svg class="installments__icon">
                    <use xlink:href="#ruble"></use>
                </svg>
            </div>
            <p class="installments__text">Рассрочка без первого взноса</p>
        </div>

    </div>
