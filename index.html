<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Skillbox Production</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="page">

    <div class="bg"></div>

    <div class="wrapper">

        <header class="header">
            <h1 class="h1">Стоимость обучения</h1>
        </header>

        <div class="course-prices">
            <div class="discount course-prices__discount">
                <p class="discount__text-bold">скидка</p>
                <p class="discount__procent">40%</p>
                <p class="discount__text">первым 20</p>
            </div>
            <div class="course-prices__wrap">
                <div class="full-course-price">
                    <p class="full-course-price__text">Полная стоимость курса</p>
                    <div class="full-course-price__price-icon flex flex_align-items_center flex_justify-content_center">
                        <span class="full-course-price__price">50 000</span>
                        <svg class="full-course-price__icon">
                            <use xlink:href="#ruble"></use>
                        </svg>
                    </div>
                </div>
                <div class="installments">
                    <div class="installments__price-icon flex flex_align-items_center flex_justify-content_center">
                        <span class="installments__price">2 900</span>
                        <svg class="installments__icon">
                            <use xlink:href="#ruble-bold"></use>
                        </svg>
                    </div>
                    <p class="installments__text">Рассрочка без первого взноса</p>
                </div>
                <div class="price-discount">
                    <div class="price-discount__price-icon flex flex_align-items_center flex_justify-content_center">
                        <span class="price-discount__price">29 000</span>
                        <svg class="price-discount__icon">
                            <use xlink:href="#ruble"></use>
                        </svg>
                    </div>
                    <p class="price-discount__text">Первым 20-ти</p>
                </div>
            </div>
        </div>

        <div class="sign-up">
            <div class="wrap-content">
                <h2 class="h2 sign-up__h2">Запишитесь на курс</h2>
                <ul class="advantages">
                    <li class="advantages__item flex flex_align-items_center">Телефон</li>
                    <li class="advantages__item flex flex_align-items_center">Телефон</li>
                    <li class="advantages__item flex flex_align-items_center">Телефон</li>
                    <li class="advantages__item flex flex_align-items_center">Телефон</li>
                </ul>
                <div class="course-information">
                    <p class="course-information__text flex flex_align-items_flex-end">Старт курса <span class="mod-text mod-text_color mod-text_size">15 июля</span></p>
                    <p class="course-information__text flex flex_align-items_flex-end">Осталось <span class="mod-text mod-text_color mod-text_size">12 мест</span></p>
                </div>
                <form action="#" class="form">
                    <input type="text" placeholder="Имя" name="name" class="form__input input-name">
                    <input type="text" placeholder="Телефон" name="phone" class="form__input phone-mask input-phone">
                    <input type="text" placeholder="Email" name="mail" class="form__input input-mail">
                    <div class="consent-to-processing flex flex_align-items_flex-start">
                        <svg class="consent-to-processing__checkbox consent-to-processing__checkbox_checked">
                            <use xlink:href="#check-mark"></use>
                        </svg>
                        <input type="checkbox" class="consent-to-processing__input" id="checkbox" checked="checked"></input>
                        <label for="checkbox" class="consent-to-processing__label">
                            Я согласен с условиями обработки
                            <a href="#" class="link consent-to-processing__link">персональных данных</a>
                        </label>
                    </div>
                    <button class="button">Записаться</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
